<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-nav-container container">
          <a class="site-logo" href="">
            <img
              class="site-logo-image"
              src="images/logo_coffe.svg"
              alt="Coffee logo"
              width="150"
              height="30"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav-list">
              <li class="sitenav-item">
                <a href="#" class="sitenav-link">About us</a>
              </li>
              <li class="sitenav-item">
                <a href="#" class="sitenav-link">Our Product</a>
              </li>
              <li class="sitenav-item">
                <a href="#" class="sitenav-link">Delivery</a>
              </li>
            </ul>
          </nav>
          <div class="header-nav-container-actions">
            <form class="global-search">
              <input class="global-search-input" type="text" />
            </form>
            <img
              class="header-nav-container-actions-image"
              src="images/icons_cart.svg"
              alt="korzinka"
            />
          </div>
        </div>
        <div class="header-hero-container container">
          <div class="header-hero-content">
            <h1 class="header-hero-title">
              Enjoy your <span class="orange-text" >coffee</span> before your activity
            </h1>
            <p class="header-hero-description">
              Boost your productivity and build your mood with a glass of coffee
              in the morning
            </p>
            <div class="header-hero-btns">
              <a class="btn header-hero-btn" href="#">
                <span>Order now</span>
                <img src="images/Group 2.png" alt="savatcha" />
              </a>
              <a class="btn header-hero-btn-outline" href="#">More Menu</a>
            </div>
          </div>
          <img
            class="header-hero-image"
            src="images/img-hero.png"
            alt="cofee"
            width="526.71"
            height="416"
          />
        </div>
      </div>
    </header>

    <main class="main">
      <section>
        
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
